<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background-color: #EB5424; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <button id="loginBtn">Log In with Auth0</button>

    <script>
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', () => {
            // CONFIGURATION: Fill these in
            const domain = "dev-0ds2lps500xulygz.uk.auth0.com";       // e.g., tenant.us.auth0.com
            const clientId = "etyzcqmFckYtsLOH3HhLieK6yRNy254z"; 
            const redirectUri = "https://tdurbin.github.io/auth/chat.html"; // Must match Auth0 Allowed Callback URLs exactly

            // Construct the Auth0 URL
            const authUrl = `https://${domain}/authorize?` + 
                            `response_type=code` +             // We need a code, not a token
                            `&client_id=${clientId}` + 
                            `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                            `&scope=openid profile email`;     // Standard scopes

            // Redirect the user
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
