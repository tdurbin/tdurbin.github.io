    <script>
        // --- CONFIGURATION ---
        const CONF = {
            // MUST match index.html exactly (including trailing slashes)
            redirect_uri: "https://tdurbin.github.io/auth/chat.html", 
            auth0_domain: "dev-0ds2lps500xulygz.uk.auth0.com",
            auth0_client_id: "etyzcqmFckYtsLOH3HhLieK6yRNy254z"
        };

        // --- 1. UTILITIES ---
        
        // Parse Hash parameters (Hybrid flow puts tokens in the hash #)
        function getAuthParams() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                code: params.get('code'),
                id_token: params.get('id_token')
            };
        }

        // Decode JWT to read the 'sub' and 'iss'
        function decodeJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(c => 
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) { return null; }
        }

        // --- 2. LOGIC ---
        
        const credentials = getAuthParams();
        let userInfo = null;
        userInfo = decodeJwt(credentials.id_token);
        
        // PRE-LOAD: Define LivePerson Identity (Targeting)
        // Required to show the messaging invite button.
        lpTag.identities.push(identityFn);
        console.log("[Identity] User identified:", userInfo.sub);
        function identityFn(callback) {
            callback({
                iss: userInfo.iss,
                acr: "loa1",
                sub: userInfo.sub
            });
        }

        // RUNTIME: Define Authentication Handshake (Security)
        // This runs when the chat window actually tries to connect
        var lpGetAuthenticationToken = function(callback) {
            console.log("[Auth] LivePerson requesting handshake...");
            
            if (credentials.id_token) {
                console.log("[Auth] Sending ID Token (JWT) to Backend.");
                // Note: The redirect_uri here allows the backend to verify the token
                callback({
                    ssoKey: credentials.id_token,
                    redirect_uri: CONF.redirect_uri
                });
            } else {
                console.error("[Auth] No Auth Code available.");
                callback(null);
            }
        };

    </script>

    <script>
        const statusDiv = document.getElementById('status');

        if (credentials.code || credentials.id_token) {

            // Pretty-print the decoded JSON for easier reading
            const jsonPayload = userInfo ? JSON.stringify(userInfo, null, 2) : "Could not decode";

            statusDiv.className = "status-box success";
            statusDiv.innerHTML = `
                <h3>‚úÖ Authentication Successful</h3>
                <p><strong>Status:</strong> Credentials received.</p>
                <p><strong>User ID (sub):</strong> <code>${userInfo ? userInfo.sub : 'Unknown'}</code></p>
                
                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ccc;">
                
                <h4>üîç Debug Information</h4>
                
                <p><strong>1. Decoded Payload (What LP sees):</strong></p>
                <pre style="background:#f4f4f4; padding:10px; border-radius:5px; overflow-x:auto;">${jsonPayload}</pre>
                
                <p><strong>2. Raw ID Token (JWT):</strong></p>
                <textarea style="width:100%; height:80px; font-family:monospace; font-size:12px; padding:5px;">${credentials.id_token || "No ID Token found"}</textarea>
                
                <p><strong>3. Auth Code (ssoKey):</strong></p>
                <textarea style="width:100%; height:40px; font-family:monospace; font-size:12px; padding:5px;">${credentials.code || "No Code found"}</textarea>
            `;

            // OPTIONAL: Comment this out while debugging so you can see the parameters in the URL
            window.history.replaceState({}, document.title, window.location.pathname);

        } else {
            statusDiv.className = "status-box error";
            statusDiv.innerHTML = `
                <strong>No Credentials Found</strong><br>
                Please return to the login page to authenticate.
            `;
        }

        function logout() {
            const returnTo = "https://tdurbin.github.io/auth/index.html";
            window.location.href = `https://${CONF.auth0_domain}/v2/logout?client_id=${CONF.auth0_client_id}&returnTo=${encodeURIComponent(returnTo)}`;
        }
    </script>
